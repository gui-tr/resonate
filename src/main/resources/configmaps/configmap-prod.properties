# Database configuration for PROD
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${SUPABASE_DB_URL}
quarkus.datasource.username=${SUPABASE_USERNAME}
quarkus.datasource.password=${SUPABASE_PASSWORD}
quarkus.flyway.migrate-at-start=true

# Supabase Configuration
supabase.url=${SUPABASE_URL}
supabase.apiKey=${SUPABASE_API_KEY}

# Security and authentication
mp.jwt.verify.secret=${JWT_SECRET}
mp.jwt.verify.issuer=resonate-app
quarkus.http.auth.permission.default.policy=authenticated

# OpenAPI
quarkus.smallrye-openapi.path=/openapi

# Backblaze B2 Configuration for PROD
backblaze.endpoint=https://s3.eu-central-003.backblazeb2.com
backblaze.keyId=${BACKBLAZE_KEY_ID}
backblaze.applicationKey=${BACKBLAZE_APPLICATION_KEY}
backblaze.bucketName=${BACKBLAZE_BUCKET_NAME}

# Production-specific settings
quarkus.log.level=INFO
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.console.json=true
quarkus.http.host=0.0.0.0
quarkus.http.port=${PORT:8080}

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=https://your-frontend-domain.com
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# Optimizations for production
quarkus.http.enable-compression=true
quarkus.index-dependency.resteasy.group-id=io.quarkus
quarkus.index-dependency.resteasy.artifact-id=quarkus-resteasy